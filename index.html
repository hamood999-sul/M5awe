        function renderLists() {
            // Ø±Ù†Ø¯Ø± Ø§Ù„Ù…ÙƒÙ…Ù„Ø§Øª
            const sContainer = document.getElementById('supps-container');
            sContainer.innerHTML = '';
            MY_SUPPS.forEach(s => {

                sContainer.innerHTML += `<button onclick="toggleItem('${s}', 'supp')" class="text-right px-2 py-1.5 rounded-lg text-[10px] font-bold border ${isActive ? 'bg-blue-600 text-white' : 'bg-gray-50 text-gray-500'}">${s}</button>`;

            const wContainer = document.getElementById('workout-container');
            wContainer.innerHTML = '';
            MY_WORKOUTS.forEach(w => {

                wContainer.innerHTML += `<button onclick="toggleWorkout('${w}')" class="text-right px-2 py-1.5 rounded-lg text-[10px] font-bold border ${isActive ? 'bg-purple-600 text-white' : 'bg-gray-50 text-gray-500'}">${w}</button>`;

        function addFavFood(index) {

        function showManualAdd() {
            const n = prompt("Ø§Ø³Ù… Ø§Ù„Ø£ÙƒÙ„Ø©:");
            if (!n) return;
            const cal = prompt("Ø§Ù„Ø³Ø¹Ø±Ø§Øª Ù„ÙƒÙ„ 100Øº (Ø£Ùˆ Ù„Ù„Ù‚Ø·Ø¹Ø©):", "0");
            const prot = prompt("Ø§Ù„Ø¨Ø±ÙˆØªÙŠÙ† Ù„ÙƒÙ„ 100Øº:", "0");

            const fat = prompt("Ø§Ù„Ø¯Ù‡ÙˆÙ† Ù„ÙƒÙ„ 100Øº:", "0");

            tempProd = {

            if (!myFavFoods.some(f => f.name === n)) {

        function saveMeal() {
            let val = document.getElementById('amount-input').value; 
            if(!val) return;
            if(!allData[currentSelectedDate]) allData[currentSelectedDate] = [];
            
            let factor = val / 100;
            allData[currentSelectedDate].push({
                name: tempProd.name,
                amount: val,
                cal: tempProd.cal100 * factor,
                prot: tempProd.prot100 * factor,
                carb: tempProd.carb100 * factor,
                fat: tempProd.fat100 * factor

        function updateUI() {
            let meals = allData[currentSelectedDate] || [];

            list.innerHTML = meals.length ? '' : '<div class="text-center py-10 text-gray-300 italic">No meals recorded</div>';
            
            meals.forEach((m, i) => {

        // Ø¯ÙˆØ§Ù„ Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯ Ù„Ø¹Ù…Ù„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        function toggleWorkout(name) {
            if (!workoutsDone[currentSelectedDate]) workoutsDone[currentSelectedDate] = [];
            const idx = workoutsDone[currentSelectedDate].indexOf(name);

            localStorage.setItem('gymApp_Workouts', JSON.stringify(workoutsDone));

        }

        function toggleItem(name, type) {
            let store = type === 'supp' ? suppsTaken : workoutsDone;
            if (!store[currentSelectedDate]) store[currentSelectedDate] = [];
            const idx = store[currentSelectedDate].indexOf(name);
            if (idx > -1) store[currentSelectedDate].splice(idx, 1);
            else store[currentSelectedDate].push(name);
            localStorage.setItem(type === 'supp' ? 'gymApp_Supps' : 'gymApp_Workouts', JSON.stringify(store));
            renderLists();
        }

        function startScanner() {
            document.getElementById('scanner-section').classList.remove('hidden');
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader"] }

            Quagga.onDetected(d => { if(navigator.vibrate) navigator.vibrate(100); fetchProductInfo(d.codeResult.code); });
        }

        function fetchProductInfo(code) {
            stopScanner();
            fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)

                        document.getElementById('p-name').innerText = tempProd.name;

        }
